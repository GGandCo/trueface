<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Über mich | Tech & Hacker Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Über mich</h1>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li> <!-- Verlinkung zur Blog-Post-Seite -->
                <li><a href="forum.html">Forum</a></li>
                <li><a href="contact.html">Kontakt</a></li>
                <li>
                    <button id="theme-toggle" class="theme-toggle">Wechsel zu Light Mode</button>
                </li>
            </ul>
        </nav>
    </header>

    <section class="Introduction">
        <div class="intropost">
            <h2>Wer ich bin</h2>
            <p>Ich bin ein Technik-Enthusiast und Hacker, der ständig nach neuen Wegen sucht, Systeme zu verstehen und zu verbessern.</p>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; Tech Blog 2025</p>
    </footer>

    <script>
// Theme-Toggle-Funktion
document.getElementById('theme-toggle').addEventListener('click', function () {
    const body = document.body;
    if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        this.textContent = 'Dark';
        localStorage.setItem('theme', 'light');
    } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        this.textContent = 'Light';
        localStorage.setItem('theme', 'dark');
    }
});

// Beim Laden der Seite den gespeicherten Modus anwenden
window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    const body = document.body;
    const themeToggleButton = document.getElementById('theme-toggle');
    
    if (savedTheme === 'light') {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        themeToggleButton.textContent = 'Dark';
    } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        themeToggleButton.textContent = 'Light';
    }
});

    </script>
    
</body>
</html>
